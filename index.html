<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--googlefonts-->
  <link href=".\css folder\googlefont-rubik.css" rel="stylesheet" > 
 
  <!--custom css-->
 <link rel="stylesheet" href="at.css">
  <!--leaflet-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>

   <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
 integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
 crossorigin=""></script>

 <title>Frontend Mentor | IP Address Tracker</title>

 <!--jquery file-->
 <link href=".\JS\jquery-3.6.0.js">
  
</head>
<body>
  <div class="wrapper">
    <div class="container">
     
        <h1>IP Address Tracker</h1>
       
            <div class="round">
          <input 
          type="text" 
          placeholder="Search for any IP address or domain"
         title="search-input" class="input-field" id="input"/>
          <button  class="submit-button" id="btn">
          <img src=".\images\icon-arrow.svg" alt="arrow" />
          </button>
          </div>
        
     
      <div class="center-content">
        <div class="center">
         <div class="parts">
            <h4>IP Address</h4>
            <p class="one"></p>
          </div>
          <div class="parts">
            <h4>Location</h4>
            <p class="two"> </p>
          </div>
          <div class="parts">
           <h4>Timezone</h4>
           <p class="three"></p>
          </div>
        
          <div class="parts">
            <h4>ISP</h4>
            <p class="four"></p>
          </div>
        </div>
     </div>
    </div>
      </div> 
       <div id="weathermap" class="map"></div>
       <script src="api.js"></script>

</body>
</html>
